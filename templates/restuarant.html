<link rel="stylesheet" href="/static/css/restuarant.css" type="text/css" charset="utf-8">
<div class="content container" id="restview">
	<div class="container-fluid">
	  <div class="row-fluid">
	    <div class="span3">
	    	<div id="rsb"></div>
	    </div>
	    <div class="span9" id="rsm">
	    	<div class="tab-content scrollable radius-border" style="padding:10px">
		    	<div class="tab-pane fade active in" id="rest-menus-view">
		    		<div id="rest-menus-head"></div>
		    		<table id="menus-filter" width="100%">
		    		</table>
		    		<div id="menus-wrapper" class="scrollable"></div>
		    	</div>
		    	<div class="tab-pane fade radius-border" id="rest-wrapper" style="padding: 10px">
		    		<div id="rest-detail" class="row-fluid">
			    		<div class="span3">
							<div class="thumbnail-container">
								<img class="rest-thumbnail" src=""></img>
							</div>
						</div>
						<div class="span9">
							<table cellpadding="1" class='tooltip-enable'>
								<tr valign="bottom"><td><span class="icon-home"></span></td><td class="rest-detail-td"><strong id="rest-name">rest.title</strong></td></tr>
								<tr valign="bottom"><td><span class="icon-user"></span></td><td class="rest-detail-td"><span id="rest-username"></span></td><td><span class="icon-tag"></span></td><td class="rest-detail-td"><a rel='tooltip' data-original-title="起送金额" style='text-decoration: none;cursor:default;color: black;'><span id="rest-minprice"></span>￥</a></td></tr>
								<tr valign="bottom"><td><span class="icon-flag"></span></td><td class="rest-detail-td"><span id="rest-createdtime"></span></td><td><span class=" icon-resize-full"></span></td><td class="rest-detail-td"><a rel='tooltip' style='text-decoration: none;cursor:default;color: black;'><span id="rest-maxdistance"></span>米</a></td></tr>
								<tr valign="bottom"><td><span class="icon-signal"></span></td><td class="rest-detail-td"><span id="rest-telephone"></span></td><td><span class=" icon-time"></span></td><td class="rest-detail-td"><a rel='tooltip' style='text-decoration: none;cursor:default;color: black;'><span id="rest-starttime"></span>至<span id="rest-endtime"></span></a></td></tr>
								<tr valign="bottom"><td><span class="icon-search"></span></td><td class="rest-detail-td">描述:</td></tr>
								<tr><td></td><td class="rest-detail-td"><p id="rest-description"></p></td></tr>
							</table>
						</div>
					</div>
					
					<div class="row-fluid">
						<div class="span12">
							<h3 class="rest-comment-title">comments are here</h3>
							<div id="comments_container">
							</div>
						</div>
					</div>
				</div>
			</div>
	    </div>
	  </div>
	</div>
</div>
