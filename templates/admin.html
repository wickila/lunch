<!DOCTYPE HTML>
<html ng-app="lunch">
	<head>
	<title>{% block title %}Lunch Admin{% endblock %}</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
	<link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="/static/css/bootstrap-responsive.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="/static/css/admin.css" type="text/css" charset="utf-8">
	{% block style%}
	{% endblock %}
	<script type="text/javascript" src="/static/js/jquery.js"></script>
	<script type="text/javascript" src="https://maps-api-ssl.google.com/maps/api/js?v=3&sensor=false"></script>
	<script type="text/javascript" src="/static/js/jquery.form.js"></script>
	<script type="text/javascript" src="/static/js/admin.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.js"></script>
	<script type="text/javascript">
		window.lunchTip = function(message,callback){
			$('#alert-message').html(message);
			if(callback){
				$('#alert-message').find('a').bind('click',callback);
			}
			$('.alert').slideDown(200);
			setTimeout(function(){$('.alert').slideUp(200);},2500);
		}
		window.closeTip = function(){
			$('.alert').hide();
		}
		function playSound(){
			var sound=$('#new-order-sound');
			$('#new-order-sound').get(0).play();
		}
	</script>
	{% block script %}
	{% endblock %}
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="/admin">Lunch</a>
					{% if user %}
					<ul id="nav-left" class="nav pull-left">
						<li><a href="/admin/restapply">店铺申请</a></li>
						<li><a href="/admin/bugs">bug处理</a></li>
						<li><a href="/admin/thumbnails">图库管理</a></li>
					</ul>
					{% endif %}
					<ul id="nav-right" class="nav pull-right">
						{% if user %}
							<li><a href="#">{{user.username}}</a></li>
							<li><a href="/admin/signout">登出</a></li>
						{% endif %}
					</ul>
				</div>
			</div>
		</div>
		<div class="subnav subnav-fixed">
			<div class="alert fade in container" style="display: none;">
           		<a class="close" onclick="closeTip()">×</a>
            	<strong id="alert-message"></strong>
			</div>
		</div>
		<div id="content" class="container">
			{% block content %}this is the defualt content{% endblock %}
		</div>
	</body>
</html>
