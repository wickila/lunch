<!DOCTYPE HTML>
<html>
	<head>
	<title>{% block title %}Lunch{% endblock %}</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
	<link rel="stylesheet" href="/static/css/lunch.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="/static/css/bootstrap-responsive.css" type="text/css" charset="utf-8">
	{% block style%}
	{% endblock %}
	<script type="text/javascript" src="/static/js/jquery.js"></script>
	<script type="text/javascript">
		window.initialize =  function() {
			
	  	}
	</script>
	{% block script %}
	{% endblock %}
	</head>
	<body onload="initialize()">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="/">Lunch</a>
					<ul class="nav pull-right">
						{% if user %}
							<li><a href='/user/edit'>{{user.username}}</a></li>
							<li><a href="/signout">登出</a></li>
						{% else %}
						<li><a href="/signin">登录</a></li>
						<li><a href="/signup">注册</a></li>
						{% endif %}
						<li><a href="/">首页</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="content" class="container">
			{% block content %}this is the defualt content{% endblock %}
			<footer class="footer">
				{% block footer %}
					author:wicki
				{% endblock %}
			</footer>
		</div>
	</body>
</html>
