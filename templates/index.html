{% extends 'base.html' %}
{% block script %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="static/js/lunch.js"></script>
<script type="text/javascript">
		
      GEOCHAT_VARS = {
        'user_email': '{{ email }}',
        'user_nickname': '{{ nickname }}',
        'default_location': '{{ location }}',
        'initial_latitude': '{{ location[0] }}',
        'initial_longitude': '{{ location[1] }}',
        'update_interval': 5000,
        'error_interval': 300000
      };
      GEOCHAT_IMAGES = {
        'marker': '/static/images/marker.png',
        'marker-restuarant': '/static/images/marker-lime.png'
      };
</script>
{% endblock %}
{% block content %}
	<div id="searchBox">
		<input type="text" name="search" value="" id="search_input"/>
		<button>搜索</button>
	</div>
	<div id="map_canvas">
	</div>
	<div id="left_bar">
	</div>
{% endblock %}
