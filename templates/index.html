{% extends 'base.html' %}
{% block script %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="static/js/jquery.js"></script>
<script type="text/javascript" src="static/js/jquery.form.js"></script>
<script type="text/javascript" src="static/js/bootstrap.js"></script>
<script type="text/javascript" src="static/js/lunch.js"></script>
<script type="text/javascript">
      GEOCHAT_VARS = {
        'user_email': '{{ email }}',
        'user_nickname': '{{ nickname }}',
        'default_location': '{{ location }}',
        'initial_latitude': '{{ location[0] }}',
        'initial_longitude': '{{ location[1] }}',
        'update_interval': 5000,
        'error_interval': 300000
      };
      GEOCHAT_IMAGES = {
        'marker': '/static/images/marker.png',
        'marker-restuarant': '/static/images/marker-lime.png'
      };
</script>
{% endblock %}
{% block style %}
	<link rel="stylesheet" href="/static/css/index.css" type="text/css" charset="utf-8">
{% endblock %}
{% block content %}
	<form class="well" id="searchBox">
		<input type="text" class="input-medium search-query">
		<button type="submit" class="btn">搜索</button>
	</form>
	<div class="container-fluid">
	  <div class="row-fluid">
	    <div class="span9">
	      <!--Body content-->
	      <div id="map_canvas"></div>
	    </div>
	    <div class="span3">
	      <!--Sidebar content-->
	      <div id="left_bar">
	      	<div>
	      		<table>
	      			<tr><td></td></tr>
	      		</table>
	      	</div>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="modal fade" id="myModal">
	  <div class="modal-header">
	    <a class="close" data-dismiss="modal">×</a>
	    <h3>新开店铺</h3>
	  </div>
	  <div class="modal-body">
		<form id="new_restuarant_form" action="/restuarant/new" method="post">
			<fieldset>
				<table>
					<tr><td>店名:</td><td><input type="text" name="rest_name" required></td></tr>
				</table>
				<input type="hidden" name="lat" id="lat"></input>
				<input type="hidden" name="lng" id="lng"></input>
				<input type="submit" class="btn btn-primary" value="确认" onclick="new_restuarant()"></input>
			</fieldset>
		</form>
	  </div>
	</div>
{% endblock %}
