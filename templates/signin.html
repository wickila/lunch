{% extends 'base.html' %}
{% block style %}
	<link rel="stylesheet" href="/static/css/signin.css" type="text/css" charset="utf-8">
{% endblock %}
{% block content%}
<form class="form" id="login" action="/signin" method="post">
    <h1>Log In</h1>
    <fieldset id="inputs">
        <input id="username" name="username" type="text" placeholder="Username" autofocus required>
        <input id="password" name="password" type="password" placeholder="Password" required>
    </fieldset>
    <fieldset id="actions">
        <input type="submit" id="submit" value="登录">
        <a href="/forgetpwd">忘记密码?</a><a href="/signup">注册</a>
    </fieldset>
</form>
{% endblock %}
