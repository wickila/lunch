{% extends 'base.html' %}
{% block style %}
	<link rel="stylesheet" href="/static/css/user.css" type="text/css" charset="utf-8">
{% endblock %}
{% block content %}
<div class="content" id="user-content">
	<div class="shadow-rounded" id="baseinfo">
		<table width="100%">
			<tr>
				<td rowspan="3" width="72px"><img width="72px" height="72px" alt="" src="{{user.avatarurl}}"/></td>
				<td class="baseinfo-td">{{user.username}}</td>
			</tr>
			<tr><td class="baseinfo-td">{{user.mark}}</td></tr>
			<tr><td><div align="right"><button>添加好友</button></div></td></tr>
		</table>
	</div>
	<div class="shadow-rounded" id="detailinfo">
		<table>
			<tr>
				<tr><td>姓名:</td><td>{{user.name}}</td></tr>
				<tr><td>性别:</td><td>{{user.gender|genderfiler}}</td></tr>
				<tr><td>手机号:</td><td>{{user.mobile}}</td></tr>
				<tr><td>座机号:</td><td>{{user.telephone}}</td></tr>
				<tr><td>地址1:</td><td>{{user.adress1}}</td></tr>
				<tr><td>地址2:</td><td>{{user.adress2}}</td></tr>
			</tr>
		</table>
	</div>
</div>
{% endblock %}
